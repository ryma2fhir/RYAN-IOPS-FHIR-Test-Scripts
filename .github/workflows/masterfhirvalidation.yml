name: IOPS-FHIR-Validation-Terminology

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  # Allows you to run this workflow manually from the Actions tab

  workflow_call:
    secrets:
      ONTO_CLIENT_ID:
        required: true
      ONTO_CLIENT_SECRET:
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: true
      
      - name: Check out IOPS-Validation
        uses: actions/checkout@master
        with:
          repository: ryma2fhir/RYAN-IOPS-FHIR-Test-Scripts
          path: validation

      - name: Check out validation-service-fhir-r4
        uses: actions/checkout@master
        with:
          repository: ryma2fhir/RYAN-IOPS-FHIR-Validation-Service
          ref: main
          path: validation-service-fhir-r4
        
      #- name: Set up JDK 11
       # uses: actions/setup-java@v3
